set -g history-limit 10000
unbind C-b
set -g prefix C-s
unbind r
bind-key r source-file ~/.tmux.conf
set -g mouse on

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on
# set-option -g status-position top
set -g status-style "bg=#010101 fg=#5f73dd"
setw -g window-status-current-style 'fg=red bg=#222222 bold'
setw -g window-status-current-format ' #I#[fg=#010101]:#[fg=green]#W#[fg=colour255]#F '
setw -g window-status-style 'fg=#5f73dd bg=#090909'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=#509378]#W#[fg=colour244]#F '
set-option -g status-left "#S"
# set-option -g status-right "#[fg=green]#I:#W#F "
set-option -g status-right ""

set -g default-terminal "screen-256color"
set -g default-terminal 'screen-256color'
# set -ag terminal-overrides ',screen-256color:Tc'
set -ga terminal-overrides ",xterm-256color:Tc"

set-option -g status-position top
